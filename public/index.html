<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body ng-app='demoApp' ng-controller='indexCtrl' ng-cloak>
  <h1 class="jumbotron">{{heading}}</h1>
  <div class="row container">
    <div class="col-sm-1">
      <button type="button" name="button" class="btn btn-primary" ng-click=openForm()>Add New</button>
    </div>
  </div>
  <div class="container" style="margin-top:30px">
    <div class="row" ng-show='openAddingForm'>
      <form class="form-inline" method="post">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="Enter Name" ng-model='name'>
          </div>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-success btn-block" ng-click=createNames(name)>Add</button>
        </div>
        <div class="col-md-3">
          <button type="reset" class="btn btn-danger">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div class="container" style="margin-top:30px">
    <table class="table table-bordered" style="width:50%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='list in listOfNames'>
        <td>{{list.username}}</td>
        <td>
          <button type="button" name="button" class="btn btn-primary">Edit</button>
        </td>
        <td><button type="button" name="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- Angular Library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/indexController.js"></script>
  <script src="app/indexService.js"></script>
</body>

</html>
