<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="http://localhost:8000/asset/vendors/ladda/dist/ladda-themeless.min.css">
</head>

<body ng-app='demoApp' ng-controller='indexCtrl' ng-cloak>
  <h1 class="jumbotron">{{heading}}</h1>

  <!-- Success and Error Message  -->
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <button type="button" name="button" class="btn btn-primary" ng-click=openForm()>Add New</button>
      </div>
      <div class="col-md-6" ng-show='isSuccess'>
        <div class="alert alert-success">
            <p>{{successMessage}}</p>
        </div>
    </div>
    <div class="col-md-6" ng-show='isError'>
      <div class="alert alert-danger">
          <p>{{errorMessage}}</p>
      </div>
    </div>
  </div>

  <!--Add name Form   -->
  <div class="container" style="margin-top:30px">
    <div class="row" ng-show='openAddingForm'>
      <form class="form-inline" method="post" name='addForm'>
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="Enter Name" ng-model='user.name'>
          </div>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-success btn-block" ng-click= 'createNames()'>Add</button>
        </div>
        <div class="col-md-3">
          <button type="reset" class="btn btn-danger">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!--ediT  -->
  <div class="col-md-12" ng-show='showEditForm'>
    <form class="form-inline" method="post" name='editForm'>
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="Enter Name" ng-model='updateName.username'>
        </div>
      </div>
      <div class="col-md-3">
          <button class="btn btn-success btn-block" ng-click="updateNameById()">Update</button>
      </div>
    </form>
  </div>

  <!-- Search Form  -->
  <div class="container" style="margin-top:30px">
    <div class="col-md-6 form-group">
      <input type="text" name="search" ng-model='searchText' class="form-control" placeholder="Search">
    </div>
  </div>
  <!-- Tables To Display Names -->
  <div class="container" style="margin-top:30px">
    <table class="table table-bordered" style="width:50%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='list in listOfNames | filter : {username:searchText}'>
        <td>{{list.username}}</td>
        <td>
          <button type="button" name="button" class="btn btn-primary" ng-click='editName(list)'>Edit</button>
        </td>
        <td><button type="button" name="button" ladda='loading' class="btn btn-danger" ng-click=deleteName(list._id)>Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- Angular Library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
  <!-- Angular Ladda Library -->
  <script src="http://localhost:8000/asset/vendors/ladda/dist/spin.min.js"></script>
  <script src="http://localhost:8000/asset/vendors/ladda/dist/ladda.min.js"></script>
  <script src="http://localhost:8000/asset/vendors/angular-ladda/dist/angular-ladda.min.js"></script>

  <!--Angular Application  -->
  <script src="app/app.js"></script>
  <script src="app/indexController.js"></script>
  <script src="app/indexService.js"></script>
</body>

</html>
